<header class="site-header">
<div class="wrapper">
	<nav class="site-nav">
		<div class="trigger">
			<a class="page-link" href="{{ site.baseurl }}/">blog</a>
			{% for page in site.pages %}
				{% if page.title %}
					<a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
				{% endif %}
			{% endfor %}
			<a class="page-link" href="{{ site.linkedin }}" data-toggle="tooltip" title="LinkedIn"><i class="fa fa-linkedin"></i></a>
			<a class="page-link" href="{{ site.github }}" data-toggle="tooltip" title="GitHub"><i class="fa fa-github"></i></a>
		</div>
	</nav>
</div>
</header>
