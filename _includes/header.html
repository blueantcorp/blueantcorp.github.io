<header class="site-header">

  <div class="wrapper">

    <nav class="site-nav">

      <div class="trigger">

        <a class="page-link" href="{{ site.baseurl }}/">blog</a>

        {% for link in site.data.topics %}
          {% if link.title %}
          <a class="page-link" href="{{ link.url | prepend: site.baseurl }}">{{ link.title }}</a>
          {% endif %}
        {% endfor %}

      </div>
    </nav>

  </div>

</header>
