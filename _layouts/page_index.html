---
layout: page
---
<ul class="post-list">
{% assign pages = site[page.category] | where: "category", page.category %}
{% for page in pages reversed %}
    <li>
        <h2><a class="post-list-title" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></h2>
        <p class="post-meta">{{ page.date | date_to_string }}</p>
        <p class="post-describtion">{{ page.description }}</p>
    </li>
{% endfor %}
</ul>
