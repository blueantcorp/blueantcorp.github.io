---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%B %-d, %Y" }}{% if page.author %} • {{ page.author }}<span style="float: right">{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</span></p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
